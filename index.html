<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Slider container -->
    <div class="slider">
      <div class="wrapper">
        <!-- slide 1 -->
        <div class="slide">
          <img
            src="https://source.unsplash.com/random?landscape,mountain"
            alt=""
          />
        </div>

        <!-- slide 2 -->
        <div class="slide">
          <img src="https://source.unsplash.com/random?landscape,cars" alt="" />
        </div>

        <!-- slide 3 -->
        <div class="slide">
          <img
            src="https://source.unsplash.com/random?landscape,night"
            alt=""
          />
        </div>

        <!-- slide 4 -->
        <div class="slide">
          <img src="https://source.unsplash.com/random?landscape,city" alt="" />
        </div>

        </div>

        <!-- slide 4 -->

        </div>

        <div class="slide">
          <img
            src="https://source.unsplash.com/random?landscape,night"
            alt=""
          />
        </div>

        <!-- slide 4 -->
        <div class="slide">
          <img src="https://source.unsplash.com/random?landscape,city" alt="" />

      </div>
    </div>
    <!-- Control buttons -->
    <button class="btn btn-next" type="button">></button>
    <button class="btn btn-prev" type="button"><</button>
    <script src="script.js"></script>
  </body>
</html>
